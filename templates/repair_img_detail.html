{% extends "baseheader.html" %}
{% block title %}查看详情{% endblock %}
{% block css %}
    <style>

    .container_inner {
         margin: 15px auto;
    }

    .container{
            width: 970px; !important
    }

    </style>
{% endblock %}
{% block container %}
    <div class="container_inner" >
        <img  src="/media/{{ repair.src }}"/>
        <div><span>报修描述：</span></div>
        <div >
            <span style="background-color: #808080">{{ repair.content}}</span>
        </div>
        <div style="margin-top: 10px"><span>满意度反馈内容：</span></div>
        {% if repair.pleased_reason %}
            <div >
                <span style="background-color: #808080">{{ repair.pleased_reason}}</span>
            </div>
        {% else %}
            <div >
                <span style="background-color: #808080">暂无反馈内容</span>
            </div>
        {% endif %}
    </div>
{% endblock %}
